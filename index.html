<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTaskBtn">Add</button>
    </div>
    
    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="completed" class="filter">Completed</button>
      <button data-filter="pending" class="filter">Pending</button>
    </div>
    <div class = NewBtns>
    <button id="clearTasks">Clear All Tasks</button>
     <button id="toggleMode">Toggle Dark Mode</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
